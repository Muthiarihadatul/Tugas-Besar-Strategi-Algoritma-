<!DOCTYPE html>
<html>
<head>
    <title>Graph Route Finder</title>
    <link rel="stylesheet" type="text/css" href="sa.css">
</head>
<body>
    <h1>Graph Route Finder</h1>
    <form onsubmit="findRoute(); return false;">
        <label for="startCity">Start City:</label>
        <select id="startCity">
            <option value="Bandung">Bandung</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Cirebon">Cirebon</option>
            <option value="Solo">Solo</option>
            <option value="Jogja">Jogja</option>
        </select>
        <label for="endCity">End City:</label>
        <select id="endCity">
            <option value="Bandung">Bandung</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Cirebon">Cirebon</option>
            <option value="Solo">Solo</option>
            <option value="Jogja">Jogja</option>
        </select>
        <label for="searchMethod">Search Method:</label>
        <select id="searchMethod">
            <option value="greedy">Greedy</option>
            <option value="backtracking">Backtracking</option>
        </select>
        <label for="tarif">Max Tarif:</label>
        <input type="number" id="tarif" value="10000">
        <button type="submit">Find Route</button>
    </form>
    <canvas id="graphCanvas" width="800" height="600"></canvas>
    <div id="result"></div>
    <script src="sa.js"></script>
</body>
</html>
